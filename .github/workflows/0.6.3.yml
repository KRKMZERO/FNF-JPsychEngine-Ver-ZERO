# This is a basic workflow to help you get started with Actions

name: JPsych Engine Ver ZERO - GitHub Actions Automatic Build for 0.6.3


# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
    # branches: [ main, experimental ]
  # pull_request:
    # branches: [ main, experimental ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildLinux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          sudo apt-get install libvlc-dev
          sudo apt-get install libvlccore-dev
          haxelib setup ~/haxelib
          haxelib install lime 8.0.1 --quiet
          haxelib install openfl 9.2.1 --quiet
          haxelib install flixel 5.3.1 --quiet
          haxelib install flixel-ui 2.5.0 --quiet
          haxelib install hscript 2.5.0 --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flixel-addons 3.0.2 --quiet
          haxelib install actuate --quiet
          haxelib install hxcpp 4.2.1 --quiet
          haxelib install tjson 1.4.0 --quiet
          haxelib install hxjsonast 1.1.0 --quiet
          haxelib install hxcpp-debug-server 1.2.4 --quiet
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit
          haxelib git hxvm-luajit https://github.com/nebulazorua/hxvm-luajit
          haxelib git faxe https://github.com/uhrobots/faxe
          haxelib install hxCodec 2.5.1 --quiet
          haxelib set hxCodec 2.5.1
          haxelib set lime 8.0.1
          haxelib set openfl 9.2.1
          haxelib set flixel 5.3.1
          haxelib set flixel-ui 2.5.0
          haxelib set hscript 2.5.0
          haxelib set flixel-tools 1.5.1
          haxelib set flixel-addons 3.0.2
          haxelib set hxcpp 4.2.1
          haxelib set tjson 1.4.0
          haxelib set hxjsonast 1.1.0
          haxelib set hxcpp-debug-server 1.2.4
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build Project.xml linux --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: linuxBuild
          path: 'export/release/linux/bin'
  buildWindows:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      - name: Restore Cache
        uses: actions/cache@main
        with:
          key: cache-build-windows
          path: |
            .haxelib/
            export/release/windows/haxe/
            export/release/windows/obj/
          restore-keys: |
            cache-build-windows
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          haxelib newrepo
          haxelib install lime 8.0.1 --quiet
          haxelib install openfl 9.2.1 --quiet
          haxelib install flixel 5.2.2 --quiet
          haxelib install flixel-ui 2.5.0 --quiet
          haxelib install hscript 2.5.0 --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flixel-addons 3.0.2 --quiet
          haxelib install actuate --quiet
          haxelib install hxcpp 4.2.1 --quiet
          haxelib install tjson 1.4.0 --quiet
          haxelib install hxjsonast 1.1.0 --quiet
          haxelib install hxcpp-debug-server 1.2.4 --quiet
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc --quiet
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit --quiet
          haxelib git hxvm-luajit https://github.com/nebulazorua/hxvm-luajit --quiet
          haxelib git faxe https://github.com/uhrobots/faxe --quiet
          haxelib install hxCodec 2.5.1 --quiet
          haxelib set hxCodec 2.5.1
          haxelib set lime 8.0.1
          haxelib set openfl 9.2.1
          haxelib set hxcpp 4.2.1
        shell: cmd
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build windows --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: windowsBuild
          path: export/release/windows/bin
      - name: Uploading new cache
        uses: actions/cache@main
        with:
          key: cache-build-windows
          path: |
            .haxelib/
            export/release/windows/haxe/
            export/release/windows/obj/
          restore-keys: |
            cache-build-windows
  buildMac:
    runs-on: macos-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          sudo apt-get install libvlc-dev
          sudo apt-get install libvlccore-dev
          haxelib setup ~/haxelib
          haxe -cp ./setup -D analyzer-optimize -main Main --interp
          haxelib install lime 8.0.1 --quiet
          haxelib install openfl 9.2.1 --quiet
          haxelib install flixel 5.3.1 --quiet
          haxelib install flixel-ui 2.5.0 --quiet
          haxelib install hscript 2.5.0 --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flixel-addons 3.0.2 --quiet
          haxelib install actuate --quiet
          haxelib install hxcpp 4.2.1 --quiet
          haxelib install tjson 1.4.0 --quiet
          haxelib install hxjsonast 1.1.0 --quiet
          haxelib install hxcpp-debug-server 1.2.4 --quiet
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit
          haxelib git hxvm-luajit https://github.com/nebulazorua/hxvm-luajit
          haxelib git faxe https://github.com/uhrobots/faxe
          haxelib install hxCodec 2.5.1 --quiet
          haxelib set hxCodec 2.5.1
          haxelib set lime 8.0.1
          haxelib set openfl 9.2.1
          haxelib set flixel 5.3.1
          haxelib set flixel-ui 2.5.0
          haxelib set hscript 2.5.0
          haxelib set flixel-tools 1.5.1
          haxelib set flixel-addons 3.0.2
          haxelib set hxcpp 4.2.1
          haxelib set tjson 1.4.0
          haxelib set hxjsonast 1.1.0
          haxelib set hxcpp-debug-server 1.2.4
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build mac --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: macBuild
          path: export/release/macos/bin
